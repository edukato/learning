{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Добавить задание{% endblock %}
{% block body %}
<script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>
<div class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Добавить задание в "{{ subject.subject }}"</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {{ wtf.quick_form(form,enctype="multipart/form-data") }}
            <script>
                CKEDITOR.replace('question');
                CKEDITOR.replace('solution');
            </script>
        </div>
    </div>
</div>
{% endblock %}
