{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Изменение предмета{% endblock %}
{% block body %}
<div class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Изменение предмета "{{ subject.subject }}"</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            {{ wtf.quick_form(form,enctype="multipart/form-data") }}
        </div>
    </div>
</div>
{% endblock %}
