{% extends "base.html" %}
{% block title %}Ваши платежи{% endblock %}
{% block body %}
<div class="container" id="container">
    <div class="row">
        <div class="col-12">
            <h1>Все твои платежи прямо здесь:</h1>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Услуга</th>
                    <th>Сумма, ₽</th>
                    <th>Дата и время</th>
                </tr>
                </thead>
                {% for transaction in transactions %}
                <tr class="clickable-row" data-href="{{ url_for('home.show_service', id = transaction.service_id) }}">
                    <td>

                    </td>
                    <td>
                        {{ transaction.name }}
                    </td>
                    <td>
                        {{ transaction.price }}
                    </td>
                    <td>
                        {{ transaction.date_time }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
<script>
    var rows = document.querySelectorAll('.table .clickable-row');

    [].slice.call(rows).forEach(function (el) {
        el.onclick = function (e) {
            window.open(el.dataset.href);
        };
    });
</script>
{% endblock %}
